<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--fonts link---->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!--Awesome font link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--My title-->
    <title>Kuriconv: la proximité de l'argentier</title>
</head>
<body>
    <!--header---->
    <header>
        <a href="#" class="logo"><img src="/images/Kuric.png" alt="Icone du logo de Kuriconv">Kuriconv</a>
        <ul class="navlist">
            <li><a href="#">Devises</a></li>
            <li><a href="#">Investir</a></li>
            <li><a href="#">Transfert</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
        <div class="h-main">
            <a href="#" class="h-btn">Jouez</a>
        </div>
    </header>
    <main>
        <section class="haut">
                <h1>Convertisseur de devises</h1>
                <form action="#">
                <div class="convert-field">
                    <div class="gauch">
                        <input for="number" id="moconvert" name="moconvert" placeholder="1000">
                        <select id="choix-moconvert" name="choix-moconvert">
                            <option value="EUR">Euro</option>
                            <option value="USD">Dollar américain</option>
                            <option value="XOF">CFA Afrique de l'Ouest</option>
                        </select>
                    </div>
                    <i class="fa-solid fa-right-left"></i>
                    <div class="droit">
                        <input for="number" id="toconvert" name="toconvert" placeholder="1000" readonly>
                        <select id="choix-toconvert" name="choix-toconvert">
                            <option value="EUR">Euro</option>
                            <option value="USD">Dollar américain</option>
                            <option value="XOF">CFA Afrique de l'Ouest</option>
                        </select>
                    </div>
                </div>
                    <button id="btsubi" type="submit" value="Convertir">Convertir</button>
                </form>   
        </section>
        <section class="bas">
                    <img src="https://speedyui-static.s3.amazonaws.com/partner-sections/partner-1.png" class="img-fluid" />
                    <img src="https://speedyui-static.s3.amazonaws.com/partner-sections/partner-2.png" class="img-fluid" />
                    <img src="https://speedyui-static.s3.amazonaws.com/partner-sections/partner-3.png" class="img-fluid" />
                    <img src="https://speedyui-static.s3.amazonaws.com/partner-sections/partner-4.png" class="img-fluid" />
                    <img src="https://speedyui-static.s3.amazonaws.com/partner-sections/partner-5.png" class="img-fluid" />
                    <img src="https://speedyui-static.s3.amazonaws.com/partner-sections/partner-6.png" class="img-fluid" />
        </section>
    </main>
</body>
</html>
