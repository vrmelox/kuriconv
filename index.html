<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--boxicons link---->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Kuriconv: la proximité de l'argentier</title>
</head>
<body>
    <!--header---->
    <header>
        <a href="#" class="logo"><img src="/images/Kuric.png" alt="Icone du logo de Kuriconv">Kuriconv</a>
        <ul class="navlist">
            <li><a href="#">Devises</a></li>
            <li><a href="#">Investir</a></li>
            <li><a href="#">Transfert</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
        <div class="h-main">
            <a href="#" class="h-btn">Jouez</a>
        </div>
    </header>
    <main>
        <section class="haut">

            <h1>Convertisseur de devises</h1>
            <section class="milieu">
                <form action="GET">
                    <div class="gauch">
                        <input for="number" id="moconvert" name="moconvert" placeholder="1000">
                        <select id="choix-moconvert" name="choix-moconvert">
                            <option value="EUR">Euro</option>
                            <option value="USD">Dollar américain</option>
                            <option value="XOF">CFA Afrique de l'Ouest</option>
                        </select>
                    </div>
                    <div class="droit">
                        <input for="number" id="toconvert" name="toconvert" placeholder="1000">
                        <select id="choix-toconvert" name="choix-toconvert">
                            <option value="EUR">Euro</option>
                            <option value="USD">Dollar américain</option>
                            <option value="XOF">CFA Afrique de l'Ouest</option>
                        </select>
                    </div>
                    <input id="btsubi" type="submit" value="Convertir">
                </form>   
            </section>
        </section>
        <section class="bas">
            
        </section>
    </main>
</body>
</html>
